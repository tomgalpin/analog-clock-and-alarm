<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Analog Clock</title>
  <meta name="description" content="Analog Clock">
  <meta name="author" content="Tom Galpin">
  <link rel='icon' href="assets/favicon.ico" type="image/x-icon" / >
  <link rel="stylesheet" href="stylesheets/styles.css?v=1.0">

</head>

<body>
  <h1>Tom's Analog Clock</h1>
  <div id="clock-container">
    <div class="clock-nums-container">
      <ol></ol>
    </div>
    <div class="hands-container">
      <div class="hour hand"></div>
      <div class="minute hand"></div>
      <div class="second hand"></div>
      <div class="inner-pt"></div>
    </div>
    <div class="am-pm-container">
      <span></span>
    </div>
  </div>
  <div id="current-time-container">
    <p>The current time is:</p>
    <p>Hours:  <span class="cur-hours"></span> -- Minutes:  <span class="cur-minutes"></span> -- Seconds:  <span class="cur-seconds"></span></p>
  </div>
  <div id="alarm-container" alarmOn="false" alarmTriggered="false">
    <h4>Set an Alarm</h4>
    <form>
      <div class="form-element">
        <label for="hour">Hour:</label>
        <input type="text" name="hour" limit="twelve" placeholder="h" />
      </div>
      <div class="form-element">
        <label for="minute">Minute:</label>
        <input type="text" name="minute" limit="sixty" placeholder="m" />
      </div>
      <div class="form-element">
        <label for="second">Second:</label>
        <input type="text" name="second" limit="sixty" placeholder="s" />
      </div>
      <div class="form-element">
        <label for="am">AM:</label>
        <input type="radio" name="amPm" value="am" checked />
        <label for="pm">PM:</label>
        <input type="radio" name="amPm" value="pm" />
      </div>
      <div class="form-element">
        <button class="disabled" type="submit" value="submit">Submit</button>
      </div>
    </form>
    <div class="alarm-response">
      <p></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/clock.js"></script>
</body>
</html>
